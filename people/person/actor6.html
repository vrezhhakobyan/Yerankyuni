    <section class="bio">
      <h2>Կենսագրություն</h2>
      <p>Միքայել Հովսեփյանը ծնվել է 1953 թվականի մայիսի 21-ին Երևանում, Հայաստան, ԽՍՀՄ։ Եղել է դերասան, հայտնի Հովիկի դերով Եռանկյունի ֆիլմում (1967)։</p>
      <p> Մահացել է 1991 թվականի փետրվարի 12-ին Երևանում։</p>
    </section>
